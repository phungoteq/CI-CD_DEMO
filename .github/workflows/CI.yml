name: CI

on:
  push:
    branches:
      # - master
  pull_request:
    types: [opened, synchronize]
    branches:
      # - master

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    outputs:
      test_status: ${{ steps.test_status.outputs.result }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - --version 1.8.2
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Poetry Install Dependencies
        run: poetry install

      - name: Create .env file
        run: cp .env.example .env

      - name: Run Linter
        continue-on-error: true
        run: make lint

      - name: Run Code Formatter
        continue-on-error: true
        run: make format

      - name: Run Tests
        id: test_status
        continue-on-error: true
        run: |
          if make test; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "result=failure" >> $GITHUB_OUTPUT
          fi

      - name: Print Test Status
        run: |
          echo "ğŸ” Test Result: ${{ steps.test_status.outputs.result }}"

  manual-approval:
    needs: [lint_test]
    runs-on: ubuntu-latest
    if: needs.lint_test.outputs.test_status == 'failure'
    environment: 
      name: test-approval
    steps:
      - name: Manual Approval for Failed Tests
        run: echo "Manual approval required due to failed tests..."

  merge-check:
    needs: [lint_test, manual-approval]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (needs.lint_test.outputs.test_status == 'success' ||
       (needs.lint_test.outputs.test_status == 'failure' && needs.manual-approval.result == 'success'))
    steps:
      - name: Check Status
        run: |
          if [[ "${{ needs.lint_test.outputs.test_status }}" == "success" ]]; then
            echo "âœ… All tests passed successfully!"
          else
            echo "âš ï¸ Tests failed but manually approved to proceed."
