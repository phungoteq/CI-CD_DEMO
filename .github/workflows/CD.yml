name: CD Pipeline

on:
  push:
    branches:
      - main
      - feature/*
    tags:
      - 'v*.*.*'

env:
  PYTHON_VERSION: "3.11"

jobs:
  prebuild:
    runs-on: ubuntu-latest
    outputs:
      release_notes: ${{ steps.get-release-notes.outputs.content }}
      branch_name: ${{ steps.get-branch-name.outputs.name }}

    steps:
    - uses: actions/checkout@v4

    - name: Extract release notes
      id: get-release-notes
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        NOTES=$(git tag -l --format='%(contents)' "$TAG_NAME" || echo "No release notes")
        echo "content=$NOTES" >> $GITHUB_OUTPUT

    - name: Get branch name
      id: get-branch-name
      run: |
        BRANCH=${GITHUB_REF#refs/heads/}
        echo "name=$BRANCH" >> $GITHUB_OUTPUT

  unit-test:
    needs: prebuild
    runs-on: ubuntu-latest
    outputs:
      test_status: ${{ steps.run-tests.outputs.result }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Run tests
      id: run-tests
      continue-on-error: true
      run: |
        if poetry run pytest; then
          echo "result=success" >> $GITHUB_OUTPUT
        else
          echo "result=failure" >> $GITHUB_OUTPUT
        fi

    - name: Print test result
      run: |
        echo "🔍 Unit Test Status: ${{ steps.run-tests.outputs.result }}"

    - name: Debug Test Status
      run: |
        echo "Test Status: ${{ steps.run-tests.outputs.result }}"

  manual-approval-cd:
    needs: unit-test
    if: ${{ needs.unit-test.outputs.test_status == 'failure' }}
    runs-on: ubuntu-latest
    environment:
      name: production-approval
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
    - name: Require approval
      run: echo "Manual approval required via Environment settings"

  deploy:
    needs:
      - prebuild
      - unit-test
      - manual-approval-cd
    if: |
      needs.unit-test.outputs.test_status == 'success' || needs.manual-approval-cd.result == 'success'
    runs-on: ubuntu-latest
    environment:
      name: production-approval
      url: https://your-production-url.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deployment preparation
      run: |
        echo "🔨 Building version ${{ github.ref_name }}"
        echo "📦 Branch source: ${{ needs.prebuild.outputs.branch_name }}"
        echo "📝 Release notes preview:"
        echo "${{ needs.prebuild.outputs.release_notes }}"

    - name: Execute deployment
      run: |
        echo "✅ Successfully deployed to production!"
